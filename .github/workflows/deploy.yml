name: Deploy React App

on:
  release:
    types: [created]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout du repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '25.2.1'

      # 3️⃣ Installer les dépendances
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build de l'application React
      - name: Build React App
        run: npm run build

      # 5️⃣ Configurer Git pour les commits
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

      # 6️⃣ Déployer sur GitHub Pages (branche gh-pages)
      - name: Deploy to GitHub Pages
        env:
          GH_PAT: ${{ secrets.GH_PAT }}   # Personal Access Token
        run: |
          # Cloner la branche gh-pages (ou la créer si elle n'existe pas)
          git clone --branch gh-pages https://x-access-token:$GH_PAT@github.com/titoinemb/titoinemb.github.io.git gh-pages || git clone https://x-access-token:$GH_PAT@github.com/titoinemb/titoinemb.github.io.git gh-pages
          
          # Supprimer tout le contenu existant
          rm -rf gh-pages/*

          # Copier le build React
          cp -r build/* gh-pages/

          # Commit et push
          cd gh-pages
          git add .
          git commit -m "Deploy React app from GitHub Actions"
          git push origin gh-pages --force